<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:dataTable value="#{match.getMatches()}" var="m">
        <h:column>
            <f:facet name="header">Date</f:facet>
            #{m.date}
        </h:column>
        <h:column>
            <f:facet name="header">Équipe 1</f:facet>
            #{m.team1}
        </h:column>
        <h:column>
            <f:facet name="header">Équipe 2</f:facet>
            #{m.team2}
        </h:column>
        <h:column>
            <h:form>
                Prédiction :
                <h:selectOneMenu value="#{bet.winner}">
                    <f:selectItem itemLabel="Sélectionnez..." itemDisabled = "true"/>
                    <f:selectItem value="#{m.team1}"/>
                    <f:selectItem value="#{m.team2}"/>
                </h:selectOneMenu>
                <h:commandButton value="Voir mes paris" action="#{user.userBets()}"/>
            </h:form>
        </h:column>
    </h:dataTable>
</f:view>
</html>
