<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head><ui:define name="title">Inscription</ui:define></head>
<h:body>
    <h:form styleClass="register_form">
        <h:outputLabel for="name" value="Nom de famille : "/>
        <h:inputText id="name" value="#{user.name}"></h:inputText>
        <h:message for="name"/><br/>

        <h:outputLabel for="firstname" value="PrÃ©nom : "/>
        <h:inputText id="firstname" value="#{user.firstname}"></h:inputText>
        <h:message for="firstname"/><br/>

        <h:outputLabel for="login" value="Nom d'utilisateur : "/>
        <h:inputText id="login" value="#{user.login}" >
            <f:validateRegex pattern="^[a-zA-Z]{5,32}$" for="login" />
        </h:inputText>
        <h:message for="login"/><br/>

        <h:outputLabel for="password" value="Mot de passe : "/>
        <h:inputText id="password" value="#{user.password}"></h:inputText>
        <h:message for="password"/><br/>

        <h:commandButton action="#{user.doRegister}" value="Inscription"/>

    </h:form>
</h:body>

</html>
